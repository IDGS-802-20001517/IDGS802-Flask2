{% extends "layout.html" %}
{% block content %}

{% from "_macros.html" import render_input %}
<div>
    {{num}}
    <form name="form1" id="form1" method="post">
        <div class="control-group">
            <div class="controls">
                {{render_input("txtNum","Numero",type="number")}}
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn btn-default btn-primary">
                            <icon class="icon-share icon-white"></icon>Imprimir
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <form name="form2" id="form2" method="post">
        {% for variable in num : %}
        <div class="control-group">
            <div class="controls">
                <label for="numero{variable+1}">Numero {variable+1}:</label>
                {{render_input("numero{variable+1}","Numero{variable+1}",type="number")}}
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn btn-default btn-primary">
                            <icon class="icon-share icon-white"></icon>Calcular
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </form>
</div>
{% endblock %}
